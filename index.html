<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Blog preview card component">
    <meta name="author" content="Prateek Panta">
    <meta name="robots" content="index, follow">
    <title>Frontend Mentor | Blog Preview Card Component</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <article class="card" aria-label="Blog preview card">
            <figure>
                <img src="./assets/illustration-article.svg" alt="Blog preview card image">
            </figure>
            <div class="category">
                <span class="category-tag">Learning</span>
                <time class="date" datetime="2023-12-21">Published 21 Dec 2023</time>
            </div>
            <div class="description">
                <h1 class="title">HTML & CSS Foundations</h1>
                <p class="description-text">
                    These languages are the backbone of every website, defining structure, content, and presentation.
                </p>
            </div>
            <div class="author-info" role="complementary" aria-label="Article Author">
                <img src="./assets/image-avatar.webp" alt="Greg Hooper's avatar" class="avatar">
                <p class="author-name">Greg Hooper</p>
            </div>
        </article>
    </main>
</body>
</html>
